<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    
  <STYLE>
  body{
  text-align: center;
  padding: 5%;
  background-image: linear-gradient(to right, #4BC0C8,#C2FAE6,#BAF8DB, #4BC0C8);
  justify-content: center; 
  margin: auto;
}
h1{
  font-family: cursive;
  
            color: white;
            text-align: center;
            
            font-size: 45px;
            height: 60px;
         text-shadow: 2px 2px 4px #000000 ;  
  }
.images_container{
  display: flex;
  flex-wrap: wrap;
  justify-content: centre;
}
.image{
  width: 450px;
  height: 300px;
  padding: 5px;
  transition: all 1s;
  border-width: 1px;
  border-color: #4BC0C8;
  margin: 1px;
  opacity: 0.5; text-shadow: 2px 2px 4px #000000 ;  
  
}
.image:hover{
  border: solid;
  box-shadow: 10px 10px 5px #4BC0C8;
  border:2px solid #fff;
  width: 600px;
  height: 350px;
  margin-left: 10px;
  margin-right: 10px;
  opacity: 1;
}
footer{
  background-color: white;
  color: black;
  margin: auto;
  padding: 20px;
}

</STYLE>
